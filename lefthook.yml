prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      run: |
        # Only run commitizen if commit message wasn't provided via -m flag
        if [ "$2" != "message" ]; then
          exec < /dev/tty && bun run cz --hook || true
        fi
      env:
        LEFTHOOK: 0

commit-msg:
  commands:
    "lint commit message":
      run: bun run commitlint --edit {1}
